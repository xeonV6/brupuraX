<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>wasabi</title>
  <link rel="stylesheet" href="ura2.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>الأصدقاء</h3>
      <ul id="contactList"></ul>
      <div class="add-contact">
        <input type="text" id="contactName" placeholder="اسم الصديق">
        <textarea id="contactSignal" placeholder="الصق هنا العرض أو الرد"></textarea>
        <button onclick="addContact()">ربط</button>
      </div>
      <div class="create-offer">
        <h3>إنشاء اتصال</h3>
        <button onclick="createOffer()">إنشاء Offer</button>
        <textarea id="generatedOffer" readonly></textarea>
        <button onclick="copyGeneratedOffer()">نسخ</button>
      </div>
      <textarea id="contactOffer" placeholder="الصق offer هنا (مرة واحدة فقط)"></textarea>
        <button onclick="addContact()">أضف الصديق</button>

       <!-- زر نسخ Answer -->
      <button onclick="copyAnswerFromOffer()">نسخ Answer</button>

      <div class="version">beta 0.0.1</div>
    </div>

    <div class="chat">
      <h3 id="chatWith">اختر صديقًا</h3>
      <div id="messages" class="messages"></div>
      <input type="text" id="messageInput" placeholder="اكتب رسالة..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script src="ura3.js"></script>
</body>
</html>
