<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات مباشر بين جهازين - WebRTC</title>
  <link rel="stylesheet" href="ura2.css">
</head>
<body>

<h2>شات مباشر بين جهازين (WebRTC)</h2>

<div>
  <button onclick="createConnection()">ابدأ الاتصال</button>
  <textarea id="offer" placeholder="انسخ هذا الكود وارسله للطرف الآخر"></textarea>
  <textarea id="answer" placeholder="ضع هنا الكود من الطرف الآخر"></textarea>
  <button onclick="setAnswer()">ربط الاتصال</button>
  <button onclick="receiveManualOffer()">استقبال العرض</button>
</div>

<div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="اكتب رسالة..." onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">إرسال</button>
</div>

<script src="ura3.js"></script>
</body>
</html>
